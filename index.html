<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/float-grid.css">
</head>
<header class="header-format">
  <div class="row">
    <div class="col-4">
      <h1>Star Wars Characters</h1>
      <p>Incomplete list</p>
    </div>
  </div>
</header>

<body>
  <div class="row">
    <div class="col-4"><img class="box" src="images/rey_square.png" alt="Rey">
      <div class="lower-card">
        <h2>Rey</h2>
        <p>Protagonist, from Tatooine</p>
      </div>
    </div>
    <div class="col-4"><img class="box" src="images/finn_square.png" alt="Finn">
      <div class="lower-card">
        <h2>Finn</h2>
        <p>Stormtrooper, befriends Rey</p>
      </div>
    </div>
    <div class="col-4"><img class="box" src="images/kylo_square.png" alt="Kylo">
      <div class="lower-card">
        <h2>Kylo</h2>
        <p>Main villain, or is he?</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4"> <img class="box" src="images/poe_square.png" alt="Poe">
      <div class="lower-card">
        <h2>Poe</h2>
        <p>Neutral pilot</p>
      </div>
    </div>
    <div class="col-4"><img class="box" src="images/chewbacca_square.png" alt="Chewbacca">
      <div class="lower-card">
        <h2>Chewbacca</h2>
        <p>A great first mate</p>
      </div>
    </div>
    <div class="col-4"> <img class="box" src="images/yoda_square.png" alt="Yoda">
      <div class="lower-card">
        <h2>Yoday</h2>
        <p>Wise old Jedi master</p>
      </div>
    </div>
  </div>
</body>

</html>
